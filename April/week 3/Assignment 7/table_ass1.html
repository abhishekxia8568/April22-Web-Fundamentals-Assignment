<!DOCTYPE html>
<html>
  <head>
    <title>Table</title>

      <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>CITY</th>
        <th>COUNTRY</th>
      </tr>

      <tr>
        <td>101</td>
        <td>S1</td>
        <td>C1</td>
        <td rowspan="3">India</td>
      </tr>

      <tr>
        <td>102</td>
        <td>S2</td>
        <td>C2</td>
      </tr>

      <tr>
        <td>103</td>
        <td>S3</td>
        <td>C3</td>
      </tr>
    </table>
  </body>
</html>
