<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Registration Form</title>
    <style>
      .col-10 {
        background: linear-gradient(45deg, black, red, black);
      }
    </style>
  </head>
  <body>
    <!-- <div class="container">
      <div class="col-10  mx-auto mt-3">
        <div class="row text-white p-3 bg-success">Registration Form</div> -->
        <form class="m-3 col-10 mx-auto p-3 text-white">
            <h2 class="text-success bg-warning p-3">Registration Form</h2>
            <div class="row">
                <div class="col-6">
                    <div class="mb-3">
                        <label for="name" class="form-label">First Name</label>
                        <input type="text" class="form-control " id="name">
                    </div>
                   </div>
                      <div class="col-6">
                      <div class="mb-3">
                        <label for="name" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="name">
                      </div>
                   </div>
            </div>
          
           
              <div class="mb-3">
                <label for="father_name" class="form-label">Father's Name</label>
                <input type="text" class="form-control" id="father_name">
              </div>



            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" >
             
            </div>

            <div class="mb-3">
                <label for="mobno" class="form-label">Mobile No.</label>
                <input type="number" class="form-control" id="mobno">
              </div>
              <div class="mb-3">
                <label for="gender" class="form-label">Gender</label><br>
                <label for="gender" class="form-label">MALE</label>
                <input type="radio" name="gender" id="gender" >
                <label for="gender" class="form-label">FEMALE</label>
                <input type="radio" name="gender" id="gender" >
               
              </div>
              <div class="mb-3">
                <label for="username" class="form-label">Set User Name</label>
                <input type="email" class="form-control" id="username" >
               
              </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Set User Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>


            <div class="mb-3">
            <label for="languageknown" class="form-label">Language Known</label>
            <div class="row">
            <div class="col-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      HTML
                    </label>
                  </div>
            </div>
            <div class="col-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      CSS
                    </label>
                  </div>
            </div>
            <div class="col-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      JAVASCRIPT
                    </label>
                  </div>
            </div>
            <div class="col-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      REACT JS
                    </label>
                  </div>
            </div>
            </div>
            </div>
            <div class="row mb-4">
                <div class="col-md-6">
                    <label for="validationDefault03" class="form-label">Address</label>
                    <input type="text" class="form-control" id="validationDefault03" required>
                </div>
                <div class="col-md-3">
                    <label for="validationDefault04" class="form-label">State</label>
                    <select class="form-select" id="validationDefault04" required>
                      <option selected disabled value="">Choose...</option>
                      <option>Delhi</option>
                      <option>Uttar Pradesh</option>
                      <option>Gujarat</option>
                      <option>Mizoram</option>
                      <option>Madhya Pradesh</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-success ">Submit</button>
          </form>
        </div>  
    </div>
  </body>
</html>
