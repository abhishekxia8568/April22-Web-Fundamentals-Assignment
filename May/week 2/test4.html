<!DOCTYPE html>
<html lang="en">
  <head>
    <title>shape</title>
    <style>
      .square {
        width: 500px;
        height: 500px;
        border: 2px solid black;
        margin: 30px 0 0 30px;
      }
      .circle {
        width: 500px;
        height: 500px;
        border: 2px solid black;
        border-radius: 50%;
        margin: -1px;
      }
    </style>
  </head>
  <body>
    <div class="square">
      <div class="circle"></div>
    </div>
  </body>
</html>
